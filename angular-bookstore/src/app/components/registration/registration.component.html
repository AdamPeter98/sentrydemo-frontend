<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-7">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Name: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="user.userName" name="name" id="name"
                            class="form-control phone" maxlength="28" placeholder="Enter your user name..." />
                    </div>

                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span> Password: </label>
                        <input class="form-control" type="password" [(ngModel)]="user.password" name="email" id="txt" required
                            placeholder="Enter a password" />
                        <div id="errFirst"></div>
                    </div>


                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span> Email: </label>
                        <input class="form-control" type="text" [(ngModel)]="user.email" name="email" id="txt" required
                            placeholder="Enter valid email address" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastname"><span class="req">* </span> Address : </label>
                        <input class="form-control" type="text" [(ngModel)]="user.address" name="experience" id="txt"
                            placeholder="City Street Appartemnt" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
