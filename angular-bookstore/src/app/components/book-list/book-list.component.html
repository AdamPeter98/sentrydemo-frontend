<table border="1" class = "table">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Descrtiption</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td><img [src]="book.imageUrl" height="50" alt=""></td>
            <td>{{book.name}}</td>
            <td>{{book.description}}</td>
            <td>{{book.unitPrice}}</td>
        </tr>
    </tbody>

</table>
