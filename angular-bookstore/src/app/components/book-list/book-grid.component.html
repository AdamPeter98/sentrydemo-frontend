<div class="row">

    <div class="col-lg-3">
        <div class="list-group">
            <a routerLink="/category/1" class="list-group-item"
                routerLinkActive="bg-primary text-white font-weight-bold">Web Development</a>
            <a routerLink="/category/2" class="list-group-item"
                routerLinkActive="bg-primary text-white font-weight-bold">Programming</a>
            <a routerLink="/category/3" class="list-group-item"
                routerLinkActive="bg-primary text-white font-weight-bold">Databases</a>
            <a routerLink="/category/4" class="list-group-item"
                routerLinkActive="bg-primary text-white font-weight-bold">Administration</a>
        </div>

    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">


        <div class="row">

            <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of books">
                <div class="card h-100">
                    <a routerLink="/books/{{book.id}}"><img class="card-img-top img-responsive" [src]="book.imageUrl" alt=""></a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a routerLink="/books/{{book.id}}">{{book.name}}</a>
                        </h4>
                        <h5>{{book.unitPrice}} RON</h5>
                        <p class="card-text">{{book.description}}
                        </p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary float-right"(click)="addToCart(book)">Add Cart</button>
                    </div>
                </div>
            </div>
            <div *ngIf="books?.length == 0" class="col-md-12 alert alert-warning mt-3">
                No books found
            </div>
        </div>
        <!-- /.col-lg-9 -->

    </div>
