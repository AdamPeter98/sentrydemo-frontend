<div class="row">
  <div class="col-md-3">
    <div class="list-group">
      <a
        routerLink="/category/1"
        class="list-group-item"
        routerLinkActive="bg-primary text-white font-weight-bold"
        >Web Development</a
      >
      <a
        routerLink="/category/2"
        class="list-group-item"
        routerLinkActive="bg-primary text-white font-weight-bold"
        >Programming</a
      >
      <a
        routerLink="/category/3"
        class="list-group-item"
        routerLinkActive="bg-primary text-white font-weight-bold"
        >Databases</a
      >
      <a
        routerLink="/category/4"
        class="list-group-item"
        routerLinkActive="bg-primary text-white font-weight-bold"
        >Administration</a
      >
    </div>
  </div>

  <div class="col-md-9">
    <div class="row">
      <div class="col-md-12">
        <div *ngIf="cartItems.length > 0">
          <table class="table table-bordered">
            <thead class="bg-dark text-light">
              <tr>
                <td width="20%">Book Image</td>
                <td width="50%">Book Details</td>
                <td width="30%"></td>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let cartItem of cartItems">
                <td>
                  <img
                    src="{{ cartItem.imageUrl }}"
                    class="img-responsive"
                    width="150"
                    height="200"
                  />
                </td>
                <td>
                  <p>{{ cartItem.name }}</p>
                  <p>{{ cartItem.unitPrice }}</p>
                </td>
                <td>
                  <div class="row">
                    <div class="col-md-12">
                      <p>
                        Quantity:
                        <span
                          (click)="remove(cartItem)"
                          class="float-right pointer text-danger"
                          ><i class="fas fa-trash-alt"></i
                        ></span>
                      </p>
                    </div>

                    <div class="col-md-4">
                      <button
                        (click)="incermentQuantity(cartItem)"
                        class="btn btn-primary btn-sm float-left"
                      >
                        <i class="fas fa-plus"></i>
                      </button>
                    </div>
                    <div class="col-md-4 text-center">
                      {{ cartItem.quantity }}
                    </div>
                    <div class="col-md-4">
                      <button
                        (click)="decrementQuantity(cartItem)"
                        class="btn btn-primary btn-sm float-right"
                      >
                        <i class="fas fa-minus"></i>
                      </button>
                    </div>

                    <div class="col-md-12">
                      <p>
                        Subtotal: {{ cartItem.quantity * cartItem.unitPrice }}
                      </p>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td colspan="2"></td>
                <td class="font-weight-bold">
                  <p>Shipping : Free</p>
                  <p>Total price : {{ totalPrice }}</p>
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="checkout()"
                  >
                    Checkout
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div
          *ngIf="cartItems.length == 0"
          class="alert alert-warning"
          role="alert"
        >
          Your cart is empty
        </div>
      </div>
    </div>
  </div>
</div>
