<div class="row">
    <div class="col-lg-3">
        <div class="list-group">
            <a routerLink="/category/1" class="list-group-item"
                routerLinkActive="bg-primary text-white font-weight-bold">Web Development</a>
            <a routerLink="/category/2" class="list-group-item"
                routerLinkActive="bg-primary text-white font-weight-bold">Programming</a>
            <a routerLink="/category/3" class="list-group-item"
                routerLinkActive="bg-primary text-white font-weight-bold">Databases</a>
            <a routerLink="/category/4" class="list-group-item"
                routerLinkActive="bg-primary text-white font-weight-bold">Administration</a>
        </div>
    </div>
    <!-- /.col-lg-3 -->
    <div class="col-lg-9">
        <div class="row">
            <!-- display book image -->
            <div class="col-12 col-md-4">
                <div class="thumbnail">
                    <img src="{{book.imageUrl}}" width="250"  height="300" alt="">
                </div>
            </div>
            <!-- display book information -->
            <div class="col-12 col-md-8">
                <h3>{{book.name}}</h3>
                <hr>
                <p>{{book.description}}</p>
                <hr>
                <h4>Price: <strong>{{book.unitPrice}}</strong> RON</h4>
                <hr>
                <div *ngIf="book.unitsInStock > 1">In stock.</div>
                <div *ngIf="book.unitsInStock == 0">Out of stock</div>
                <hr>
                <a routerLink="/books" class="btn btn-success">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
                <button (click)="addToCart()" class="btn btn-primary ml-1">
                    <i class="fas fa-cart-arrow-down"></i> Add to Cart
                </button>
            </div>
        </div>
        <!-- /.col-lg-9 -->
    </div>
