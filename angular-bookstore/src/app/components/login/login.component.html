<div style="text-align: center">
  <h1>{{ message }}</h1>
</div>

<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-3">
      <form>
        <fieldset>
          <legend class="text-center">Login</legend>

          <div class="form-group">
            <label for="firstname"><span class="req">* </span> Email: </label>
            <input
              class="form-control"
              type="text"
              [(ngModel)]="user.email"
              name="email"
              id="txt"
              required
              placeholder="Enter valid email address"
            />
            <div id="errFirst"></div>
          </div>

          <div class="form-group">
            <label for="firstname"
              ><span class="req">* </span> Password:
            </label>
            <input
              class="form-control"
              type="password"
              [(ngModel)]="user.password"
              name="email"
              id="txt"
              required
              placeholder="Enter a password"
            />
            <div id="errFirst"></div>
          </div>

          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              Don't have an account?
              <a routerLink="/register" class="ml-2">Sign Up</a>
            </div>
          </div>
          <br />

          <div class="form-group">
            <input
              class="btn btn-primary float-right"
              type="submit"
              name="submit_reg"
              value="Login"
              (click)="loginNow()"
            />
          </div>
        </fieldset>
      </form>
      <!-- ends register form -->
      <!-- second for to fiter user-->
    </div>
    <!-- ends col-6 -->
  </div>
</div>
